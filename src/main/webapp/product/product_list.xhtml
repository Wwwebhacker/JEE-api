<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <ui:define name="content">

        <article class="text--justified">
            <header><h2>Products</h2></header>

            <h:dataTable value="#{productList.products.products}" var="product"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">Name</f:facet>
                    <h:outputText value="#{product.name}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/product/product_view.xhtml" value="View">
                        <f:param name="id" value="#{product.id}"/>
                    </h:link>
                </h:column>
                <h:column rendered="#{productList.admin}">
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{productList.deleteAction(product)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>
</ui:composition>
