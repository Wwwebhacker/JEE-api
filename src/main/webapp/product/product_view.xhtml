<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="jakarta.faces.html"
                xmlns:ui="jakarta.faces.facelets"
                xmlns:f="jakarta.faces.core"
                template="/WEB-INF/template/main.xhtml">

    <f:metadata>
        <f:viewParam name="id" value="#{productView.id}" required="true"/>
        <f:viewAction action="#{productView.init()}"/>
    </f:metadata>

    <ui:define name="content">
        <article>
            <header><h2><h:outputText value="#{productView.product.name}"/></h2></header>
            <div class="container">
                <div class="row">
                    <div class="col-4">
                        <div class="row mb-2">
                            <div class="col-6">
                                Brand
                            </div>
                            <div class="col-6">
                                <h:outputText value="#{productView.product.brand}"/>

                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <h2>Items:</h2>
            <h:dataTable value="#{productView.items.items}" var="item"
                         styleClass="table align-middle mb-0 bg-white" headerClass="bg-light">

                <h:column>
                    <f:facet name="header">UUID</f:facet>
                    <h:outputText value="#{item.id}"/>
                </h:column>

                <h:column>
                    <f:facet name="header">Date</f:facet>
                    <h:outputText value="#{item.date}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Version</f:facet>
                    <h:outputText value="#{item.version}"/>
                </h:column>
                <h:column>
                    <f:facet name="header">Created</f:facet>
                    <h:outputText value="#{item.creationDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Updated</f:facet>
                    <h:outputText value="#{item.updateDateTime}">
                        <f:convertDateTime type="localDateTime" pattern="yyyy-MM-dd HH:mm"/>
                    </h:outputText>
                </h:column>
                <h:column>
                    <f:facet name="header">Edit</f:facet>
                    <h:link outcome="/item/item_edit.xhtml" value="Edit">
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>
                </h:column>
                <h:column>
                    <f:facet name="header">View</f:facet>
                    <h:link outcome="/item/item_view.xhtml" value="View">
                        <f:param name="id" value="#{item.id}"/>
                    </h:link>
                </h:column>

                <h:column>
                    <f:facet name="header">Delete</f:facet>
                    <h:form>
                        <h:commandButton styleClass="btn" value="Delete"
                                         action="#{productView.deleteItemAction(item)}"/>
                    </h:form>
                </h:column>
            </h:dataTable>
        </article>
    </ui:define>

</ui:composition>
